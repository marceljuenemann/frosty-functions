<div class="mb-3">
  <button type="button" class="btn btn-primary" (click)="simulate()">
    ▶ Simulate
  </button>
</div>

<div class="mb-3">
  @if (this.compilationResult) {
    @if (this.compilationResult.success) {
      <div>
        <b>✅ Compiled successfully. </b>
        Output:&nbsp;
        <a [href]="watUrl" target="_blank">WAT</a>&nbsp;
        <a [href]="wasmUrl" target="_blank">WASM</a>&nbsp;
      </div>

    } @else {
      <div class="alert alert-danger" role="alert">
        <div><b>Compilation Error: {{ this.compilationResult.error }}</b></div>
        <pre style="max-height: 300px">{{ this.compilationResult.logs }}</pre>
      </div>
    }
  }
</div>

<monaco-editor [(code)]="code"></monaco-editor>
